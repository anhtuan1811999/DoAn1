<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thêm bài viết</title>
</head>
<body>
<div class="header-panel">
    <div class="header">
        <ul>
            <li><a th:href="@{/home}">trang chủ</a></li>
            <li><a th:href="@{/register}">đăng kí tài khoản</a></li>
            <li><a th:href="@{/user}">User</a></li>
            <li><a th:href="@{/admin}">Admin</a></li>
            <li><a th:href="@{/login1}">Đăng nhập</a></li>
            <li><a th:href="@{/logout}">Đăng xuất</a></li>
            <li><a th:href="@{/cart}">các sản phẩm đã chọn</a></li>
        </ul>
    </div>
    <form method="post" action="/post/addp" enctype="multipart/form-data">

        <label for="city" id="label-city">Tỉnh/Thành Phố: </label>
        <input name="city" id="city" type="text">
        <br>

        <label for="district" id="label-district">Quận/Huyện: </label>
        <input name="district" id="district" type="text">
        <br>

        <label for="ward" id="label-ward">Phường/Xã: </label>
        <input name="ward" id="ward" type="text">
        <br>

        <label for="address" id="label-address">Địa chỉ: </label>
        <input name="address" id="address" type="text">
        <br>

        <label for="area" id="label-area">Tổng diện tích: </label>
        <input name="area" id="area" type="text">
        <br>

        <label for="description" id="label-description">Mô tả:</label>
        <input name="description" id="description" type="text" style="width: 300px; height: 50px">
        <br>

        <label for="file" id="label-image">Ảnh mô tả: </label>
        <input name="file" id="file" type="file" accept="image/png, image/jpeg">
        <br>

        <input type="submit" value="đăng" id="post" name="post">
    </form>

</body>
</html>
